<form (submit)="Submit()" style="padding: 20px;">
  <div style="text-align: center;">
    <h3 style="color: #728e94; font-family: 'Helvetica Neue','Segoe UI',Helvetica,Verdana,sans-serif;">ERP<br>Transportes GSFLC</h3>
    <img src="assets/images/logo.png">
  </div>
  <h5 style="color: #728e94; font-family: 'Helvetica Neue','Segoe UI',Helvetica,Verdana,sans-serif;">{{DataUser.name}}<br>{{DataUser.email}}</h5>
  <h5 style="color: #728e94; font-family: 'Helvetica Neue','Segoe UI',Helvetica,Verdana,sans-serif; text-align: center">Cambio de contraseña</h5>
  <dx-form [formData]="Form"
           [showColonAfterLabel]="false"
           [showValidationSummary]="false"
           labelLocation="top">
    <dxo-col-count-by-screen
      [xs]="6"></dxo-col-count-by-screen>
    <dxi-item dataField="password"
              [colSpan]="6"
              [label]="{ text: 'Contraseña' }"
              editorType="dxTextBox"
              [editorOptions]="{
                  mode: 'password',
                  showClearButton: true,
                  maxLength: 16
                }">
      <dxi-validation-rule type="required" message="Requerido"></dxi-validation-rule>
    </dxi-item>
    <dxi-item dataField="confirm"
              [colSpan]="6"
              [label]="{ text: 'Confirmar contraseña' }"
              editorType="dxTextBox"
              [editorOptions]="{
                  mode: 'password',
                  showClearButton: true,
                  maxLength: 16
                }">
      <dxi-validation-rule type="required" message="Requerido"></dxi-validation-rule>
    </dxi-item>
    <dxi-item itemType="button"
              horizontalAlignment="center"
              [colSpan]="6"
              [buttonOptions]="{
                  text:'Cambiar',
                  icon: 'user',
                  useSubmitBehavior: true
                }"></dxi-item>
  </dx-form>
</form>
